  <section class="container mx-auto px-4 py-24">

    <div class="flex flex-col md:flex-row justify-between mb-8 glass p-4 rounded-lg">
      <div class="flex space-x-4">
        <select id="category-filter" class="bg-gray-800 text-white px-4 py-2 rounded-lg glass">

          <option value="Equipment">Equipment</option>
          <option value="Accessories">Accessories</option>
          <option value="Combos">Combos</option>
        </select>
        <select id="sort" class="bg-gray-800 text-white px-4 py-2 rounded-lg glass">
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="rating">Top Rated</option>
        </select>
      </div>
      <input type="text" id="search" placeholder="Search products..." class="bg-gray-800 text-white px-4 py-2 rounded-lg glass w-full md:w-1/3">
    </div>
    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6" id="product-grid"></div>
