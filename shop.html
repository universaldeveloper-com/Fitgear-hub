<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Gym Supplies</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-900 text-white">
  <!-- Navigation (same as index.html) -->
  <nav class="fixed top-0 w-full bg-gray-800 bg-opacity-90 shadow-md z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">GymStore</a>
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-blue-400">Home</a>
        <a href="shop.html" class="hover:text-blue-400">Shop</a>
        <a href="cart.html" class="hover:text-blue-400">Cart</a>
        <a href="#" class="hover:text-blue-400">Account</a>
        <a href="#" class="hover:text-blue-400">Contact</a>
      </div>
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-gray-800">
      <a href="index.html" class="block px-4 py-2 hover:bg-gray-700">Home</a>
      <a href="shop.html" class="block px-4 py-2 hover:bg-gray-700">Shop</a>
      <a href="cart.html" class="block px-4 py-2 hover:bg-gray-700">Cart</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Account</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Contact</a>
    </div>
  </nav>

  <!-- Shop Section -->
  <section class="container mx-auto px-4 py-24">
    <h1 class="text-4xl font-bold mb-8 text-center">Shop All Products</h1>
    <!-- Filters and Sorting -->
    <div class="flex flex-col md:flex-row justify-between mb-8">
      <div class="flex space-x-4">
        <select id="category-filter" class="bg-gray-800 text-white px-4 py-2 rounded-lg">
          <option value="all">All Categories</option>
          <option value="Powders">Powders</option>
          <option value="Equipment">Equipment</option>
          <option value="Accessories">Accessories</option>
        </select>
        <select id="sort" class="bg-gray-800 text-white px-4 py-2 rounded-lg">
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="rating">Top Rated</option>
        </select>
      </div>
      <input type="text" id="search" placeholder="Search products..." class="bg-gray-800 text-white px-4 py-2 rounded-lg w-full md:w-1/3">
    </div>
    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6" id="product-grid"></div>
  </section>

  <footer class="bg-gray-900 py-8">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400">&copy; 2025 GymStore. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.0.0/motion.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
