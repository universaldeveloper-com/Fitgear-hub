<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - FitGear Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <link rel="stylesheet" href="assets/CSS/styles.css">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-950 text-white font-sf-pro">
  <!-- Loading Spinner -->
  <div id="loading" class="fixed inset-0 bg-gray-950 bg-opacity-75 flex items-center justify-center z-50">
    <svg class="w-12 h-12 text-blue-400 animate-spin" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 4v1.5c4.14 0 7.5 3.36 7.5 7.5h1.5c0-4.97-4.03-9-9-9z"/>
    </svg>
  </div>

  <!-- Navigation -->
  <nav class="fixed top-0 w-full glass bg-gray-900 bg-opacity-80 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">FitGear Hub</a>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="hover:text-blue-400 transition-all duration-300 transform hover:scale-105">Home</a>
        <a href="shop.html" class="hover:text-blue-400 transition-all duration-300 transform hover:scale-105">Shop</a>
        <a href="cart.html" class="hover:text-blue-400 transition-all duration-300 transform hover:scale-105">Cart</a>
        <a href="sale.html" class="hover:text-blue-400 transition-all duration-300 transform hover:scale-105">90% Off</a>
      </div>
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-gray-900 bg-opacity-90 glass">
      <a href="index.html" class="block px-6 py-3 hover:bg-gray-800 transition-colors">Home</a>
      <a href="shop.html" class="block px-6 py-3 hover:bg-gray-800 transition-colors">Shop</a>
      <a href="cart.html" class="block px-6 py-3 hover:bg-gray-800 transition-colors">Cart</a>
      <a href="sale.html" class="block px-6 py-3 hover:bg-gray-800 transition-colors">90% Off</a>
    </div>
  </nav>

  <!-- Shop Section -->
  <section class="container mx-auto px-6 py-24">
    <h1 class="text-5xl font-bold mb-12 text-center animate-slide-in bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">All Products</h1>
    <!-- Filters and Sorting -->
    <div class="flex flex-col md:flex-row justify-between mb-12 glass p-6 rounded-2xl">
      <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
        <select id="category-filter" class="bg-gray-800 bg-opacity-50 text-white px-4 py-3 rounded-full glass focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="all">All Categories</option>
          <option value="Equipment">Equipment</option>
          <option value="Accessories">Accessories</option>
          <option value="Combos">Combos</option>
        </select>
        <select id="sort" class="bg-gray-800 bg-opacity-50 text-white px-4 py-3 rounded-full glass focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="rating">Top Rated</option>
        </select>
      </div>
      <input type="text" id="search" placeholder="Search products..." class="bg-gray-800 bg-opacity-50 text-white px-4 py-3 rounded-full glass w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8" id="product-grid"></div>
  </section>

      <div>
        <h3 class="text-2xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">FitGear Hub</h3>
        <p class="text-gray-400">Your premium destination for top-tier gym supplies.</p>
      </div>
      <div>
        <h3 class="text-2xl font-bold mb-4 text-white">Legal</h3>
        <a href="#" class="block text-gray-400 hover:text-blue-400 transition-colors mb-2">Privacy Policy</a>
        <a href="#" class="block text-gray-400 hover:text-blue-400 transition-colors mb-2">Terms of Service</a>
        <a href="#" class="block text-gray-400 hover:text-blue-400 transition-colors">Refund Policy</a>
      </div>
      <div>
        <h3 class="text-2xl font-bold mb-4 text-white">Connect</h3>
        <a href="#" class="block text-gray-400 hover:text-blue-400 transition-colors mb-2">Contact Us</a>

        </div>

        <form class="flex">
          <input type="email" placeholder="Enter your email" class="flex-1 px-4 py-3 rounded-l-full bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
          <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-500 px-6 py-3 rounded-r-full hover:from-blue-600 hover:to-purple-600 transition-all">Subscribe</button>
        </form>

    </div>

</body>
</html>
